    max-width: 38%;}

	<title>Web Ventas</title>

<body style="background-color:#D6D0CF">


<div class='formulario' >

    <div class="container">
    <h2>Ficha de Registro</h2>
    <hr>
     <div class="row">
        <form class="col s12" method="post" id="create">
          <div class="row">
            <div class="input-field col s6">
              <input  id="name" type="text" name="first_name" class="validate">
              <label for="name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="apellido" type="text"  name="last_name" class="validate">
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="usuario" type="text" name="user_name" class="validate">
              <label for="usuario">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>


                           <p>
                             <a class="waves-effect waves-light btn" href="login.html   ">Regresar</a>
                             <button class="btn waves-effect waves-light" type="submit" name="action">Grabar</button>
                             </p>


        </form>
      </div>



    </div>
    </div>


 	<script src="https://code.jquery.com/jquery-3.3.1.js" ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
      <script  src="https://cdn.datatables.net/1.10.19/js/dataTables.material.min.js"></script>


      <script>
      //En esta parte al momento de mostrar la tabla le asignamos la propiedad de datatable para poder tener el paginado correspondiente
      $(document).ready(function() {
      $('#files').DataTable( {
          columnDefs: [
              {
                  targets: [ 0, 1, 2 ],
                  className: 'mdl-data-table__cell--non-numeric'
              }
          ]
      } );
      $('#parts').DataTable( {
          columnDefs: [
              {
                  targets: [ 0, 1, 2 ],
                  className: 'mdl-data-table__cell--non-numeric'
              }
          ]
      } );
      $('.sidenav').sidenav();
       $('.modal').modal();
       $('.modal').modal();
      $('.datepicker').datepicker({
        format: 'dd-mm-yyyy'
      });
      $('select').formSelect();

      $("#create").submit(function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var url = "https://piezas-back.herokuapp.com/users";

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function(data)
            {
                window.location.replace("login.html");
            }
            });


});


      }
  );
  </script>
